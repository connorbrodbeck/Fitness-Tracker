<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
  </defs>
  <rect width="512" height="512" rx="80" fill="url(#bg)"/>
  <!-- Dumbbell icon -->
  <g transform="translate(256,256)" fill="white">
    <!-- Bar -->
    <rect x="-120" y="-12" width="240" height="24" rx="12"/>
    <!-- Left weight -->
    <rect x="-160" y="-50" width="50" height="100" rx="10"/>
    <!-- Right weight -->
    <rect x="110" y="-50" width="50" height="100" rx="10"/>
    <!-- Left cap -->
    <rect x="-175" y="-35" width="20" height="70" rx="8"/>
    <!-- Right cap -->
    <rect x="155" y="-35" width="20" height="70" rx="8"/>
  </g>
  <!-- "FIT" text -->
  <text x="256" y="420" text-anchor="middle" font-family="Arial,sans-serif" font-size="72" font-weight="bold" fill="white" opacity="0.9">FIT</text>
</svg>
